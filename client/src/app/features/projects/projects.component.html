<main
  class="main"
  *ngIf="{
    projects: projects$ | async,
    projectsError: projectsError$ | async
  } as vm">
  <app-navigation
    [showTasksButton]="!!vm.projects && !vm.projectsError"></app-navigation>
  <app-project-table
    *ngIf="!vm.projectsError"
    [projects]="vm.projects ?? []"></app-project-table>
  <span *ngIf="vm.projectsError">{{ vm.projectsError }}</span>
</main>
