<div class="filter-wrapper">
  <button
    type="button"
    (click)="onToggle()"
    class="button-global filter-button">
    Filter
  </button>
  <ul class="filter-list" [ngClass]="{ show: show }" (click)="onFilter($event)">
    <li class="filter-item" *ngFor="let tag of tags">
      <input
        [checked]="tag.check"
        [id]="tag.id"
        type="checkbox"
        class="checkbox"
        [value]="tag.name" />
      <label [for]="tag.id">{{ tag.name }}</label>
    </li>
    <li class="filter-item">
      <input
        type="checkbox"
        class="select-all"
        [checked]="isAllTagsSelected"
        id="select-all" />
      <label for="select-all">Select all</label>
    </li>
    <li *ngIf="tagNames.length === 0" class="filter-item">
      No tag names to display
    </li>
  </ul>
</div>
