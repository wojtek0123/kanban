<div class="collapse-wrapper">
  <button type="button" class="collapse-button" (click)="toggleShowContent()">
    <img
      [@rotateState]="!showContent ? 'default' : 'rotated'"
      class="collapse-button-image"
      ngSrc="../../../assets/arrow-down-short.svg"
      alt=""
      height="24"
      width="24" />
    <h3 class="collapse-button-title">{{ project.name }}</h3>
  </button>
  <app-context-menu
    *ngIf="(loggedInUserId$ | async) === project.userId"
    [id]="project.id"
    [type]="'project'"
    [editingProject]="project"></app-context-menu>
</div>
<p *ngIf="project === undefined">No projects</p>
