<header class="header">
  <h1>Manage the tasks the simple and easy way with kanban app</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form">
    <label class="form-label" for="email">Login</label>
    <input
      class="form-input"
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      #email="ngModel"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      placeholder="email@xyz.abc"
      required />
    <p *ngIf="email.invalid && email.touched">Please provide valid email.</p>
    <label class="form-label" for="password">Password</label>
    <input
      class="form-input"
      type="password"
      id="password"
      name="password"
      #password="ngModel"
      pattern="[/\w|d/]{8,}"
      [(ngModel)]="user.password"
      required />
    <p *ngIf="password.invalid && password.touched">
      Password should have at least 8 characters
    </p>
    <button
      [disabled]="form.invalid"
      type="submit"
      class="button-global form-button">
      Login
    </button>
  </form>
</header>
