<div class="navigation-bar">
  <div
    class="navigation-backdrop"
    [@smoothSlide]="(showMenu$ | async) === false ? 'initial' : 'final'"
    (click)="onMenu()"></div>
  <h2 class="navigation-logo"><a routerLink="/">KanBan</a></h2>
  <button
    aria-label="hamburger menu"
    type="button"
    class="hamburger"
    [ngClass]="{ close: (showMenu$ | async) }"
    (click)="onMenu()">
    <span class="hamburger-bar"></span>
  </button>
</div>
<nav
  *ngIf="projects"
  class="navigation-container"
  [@smoothSlide]="(showMenu$ | async) === false ? 'initial' : 'final'">
  <app-logout-button></app-logout-button>
  <div class="navigation-wrapper">
    <app-accordion [projects]="projects"></app-accordion>
  </div>
  <div class="navigation-button-wrapper">
    <button
      type="button"
      class="button-global navigation-button"
      (click)="onForm('project')">
      Add project
    </button>
  </div>
</nav>
