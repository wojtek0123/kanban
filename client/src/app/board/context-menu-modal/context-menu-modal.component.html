<div class="context-menu-modal-backdrop" *ngIf="show" (click)="onHide()"></div>
<div class="context-menu-modal" *ngIf="show">
  <p>Are you sure?</p>
  <div class="context-menu-modal-buttons">
    <button
      type="button"
      class="button-global context-menu-modal-button"
      (click)="onHide()">
      No
    </button>
    <button
      type="button"
      class="button-global context-menu-modal-button"
      (click)="onDelete()">
      Yes
    </button>
  </div>
</div>
