<div class="backdrop">
  <form class="form" [formGroup]="boardForm" (ngSubmit)="onSubmit()">
    <div class="close-button">
      <button
        type="button"
        class="button-global"
        (click)="onClose()"
        title="Close">
        X
      </button>
    </div>

    <div
      class="form-wrapper"
      *ngIf="typeOfForm === 'board' && !isEditing"
      formGroupName="board">
      <label class="form-label" for="board-name">Name</label>
      <input
        class="form-input"
        type="text"
        id="board-name"
        formControlName="name" />
    </div>

    <div
      class="form-wrapper"
      *ngIf="typeOfForm === 'column' && !isEditing"
      formGroupName="column">
      <label class="form-label" for="column-name">Name</label>
      <input
        class="form-input"
        type="text"
        id="column-name"
        formControlName="name" />
    </div>

    <div
      class="form-wrapper"
      *ngIf="typeOfForm === 'task' && !isEditing"
      formGroupName="task">
      <label class="form-label" for="task-name">Task name</label>
      <input
        type="text"
        class="form-input"
        id="task-name"
        formControlName="title" />
      <label class="form-label" for="task-description">Short description</label>
      <textarea
        class="task-description form-input"
        id="task-description"
        formControlName="description"></textarea>
    </div>

    <div
      *ngIf="isEditing && typeOfForm === 'board'"
      formGroupName="editBoard"
      class="form-wrapper">
      <label for="edit-board-name">Board name</label>
      <input
        type="text"
        class="form-input"
        id="edit-board-name"
        formControlName="name" />
    </div>

    <div
      *ngIf="isEditing && typeOfForm === 'column'"
      formGroupName="editColumn"
      class="form-wrapper">
      <label for="edit-column-name">Column name</label>
      <input
        type="text"
        class="form-input"
        id="edit-column-name"
        formControlName="name" />
    </div>

    <div
      *ngIf="isEditing && typeOfForm === 'task'"
      formGroupName="editColumn"
      class="form-wrapper">
      <label for="edit-task-title">Column name</label>
      <input
        type="text"
        class="form-input"
        id="edit-task-title"
        formControlName="title" />
      <label class="form-label" for="edit-task-description"
        >Short description</label
      >
      <textarea
        class="task-description form-input"
        id="edit-task-description"
        formControlName="description"></textarea>
    </div>

    <button type="submit" class="button-global submit-button">
      {{ isEditing ? 'Update' : 'Add ' + typeOfForm }}
    </button>
  </form>
</div>
