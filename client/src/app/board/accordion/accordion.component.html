<div class="accordion-wrapper">
  <button type="button" class="accordion-title" (click)="toggleShowContent()">
    <img
      [@rotateState]="!showContent ? 'default' : 'rotated'"
      class="accordion-image"
      src="../../../assets/arrow-down-short.svg"
      alt="" />
    <h3>{{ projectName }}</h3>
  </button>
  <ul
    class="accordion-body"
    [@smoothCollapse]="!showContent ? 'initial' : 'final'">
    <li *ngFor="let board of boards">
      <button
        type="button"
        class="accordion-item"
        [ngClass]="{ highlight: selectedBoardId === board.id }"
        (click)="onSelectBoard(board.id)">
        {{ board.name }}
      </button>
    </li>
  </ul>
</div>
