<div
  class="toast-wrapper"
  [ngClass]="{
    show: show$ | async,
    informative: (type$ | async) === 'confirm'
  }">
  <img
    [src]="
      (type$ | async) === 'confirm'
        ? '../../../assets/circle-info-solid.svg'
        : '../../../assets/exclamation-circle.svg'
    "
    alt="exclamation mark" />
  <p>{{ message$ | async }}</p>
</div>
