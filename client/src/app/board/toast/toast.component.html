<div
  class="toast-wrapper"
  [ngClass]="{
    show: show$ | async,
    informative: (toast$ | async)?.type === 'confirm'
  }">
  <img
    [src]="
      (toast$ | async)?.type === 'confirm'
        ? '../../../assets/circle-info-solid.svg'
        : '../../../assets/exclamation-circle.svg'
    "
    alt="exclamation mark" />
  <p>{{ (toast$ | async)?.message }}</p>
</div>
