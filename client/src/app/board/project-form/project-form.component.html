<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-wrapper" *ngIf="!isEditing" formGroupName="add">
    <label class="form-label" for="project-name">Project Name</label>
    <input
      class="form-input"
      type="text"
      id="project-name"
      formControlName="name" />
    <div
      *ngIf="getAddControls.name.touched && getAddControls.name.invalid"
      class="text-danger">
      <p *ngIf="getAddControls.name.errors?.['required']">Name is required.</p>
    </div>
  </div>

  <div *ngIf="isEditing" formGroupName="edit" class="form-wrapper">
    <label for="edit-project-name">Project name</label>
    <input
      type="text"
      class="form-input"
      id="edit-project-name"
      formControlName="name" />
    <div
      *ngIf="getEditControls.name.touched && getEditControls.name.invalid"
      class="text-danger">
      <p *ngIf="getEditControls.name.errors?.['required']">Name is required.</p>
    </div>
  </div>

  <button type="submit" class="button-global submit-button">
    {{ isEditing ? 'Update' : 'Add ' + 'project' }}
  </button>
</form>
